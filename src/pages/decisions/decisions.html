<ion-header class="header">
  <div>
    <button ion-button menuToggle clear>
      <ion-icon name="menu"></ion-icon>
    </button>
  </div>
  <img src="assets/img/unhcr-logo.png" class="header-logo">
  <div class="header-text">Sampling Decision Assistant</div>
</ion-header>


<ion-content padding>
  <h3 style="margin-top:20px">Decisions about indicators</h3>
  <div style="display:flex; align-items:center" *ngFor="let decision of decisions">
    <div style="flex:1">
      <button ion-button class="multi-line-button" text-wrap block [disabled]="decision.disabled" (click)="loadDecision(decision)">
        <div style="text-align:left; width:100%">{{decision.text}}</div>
      </button>
    </div>
    <ion-checkbox [checked]="decision.complete" disabled="true" style="padding:5px"></ion-checkbox>
  </div>
  <div style="margin-top:20px; text-align:center">
      <img src="assets/img/feature-image-3.png" alt="" class="feature-image">
  </div>
  
</ion-content>
