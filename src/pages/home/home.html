<ion-header class="header">
  <div>
    <button ion-button menuToggle clear>
      <ion-icon name="menu"></ion-icon>
    </button>
  </div>
  <img src="assets/img/unhcr-logo.png" class="header-logo">
  <div class="header-text">Sampling Decision Assistant</div>
</ion-header>

<ion-content padding>
  <div class="central-content">
    <div class="central-inner-content">
      <ion-slides #mainSlides>
        <ion-slide>
          <img src="assets/img/feature-image-1.jpg" alt="" class="feature-image">
          <div style="text-align: center">
            <button ion-button outline color="primary" class="start-button" (click)="nextSlide()">Start</button>
          </div>
        </ion-slide>
        <ion-slide class="align-start">
          <h3 style="margin-top:20px">Where do you want to start?</h3>
          <img src="assets/img/feature-image-2.jpg" alt="" class="feature-image">
          <div style="text-align: center">
            <button ion-button block color="primary" text-wrap class="multi-line-button" (click)="startNew()" style="margin-bottom:10px">
              <div>
                Do you want to use the SDA step by step?
              </div>
            </button>
            <button ion-button block color="primary" text-wrap class="multi-line-button" disabled (click)="nextSlide()">
              Do you want to jump into a particular stage in the sampling process?
            </button>
          </div>
        </ion-slide>

      </ion-slides>

    </div>



  </div>
</ion-content>
