<ion-header>

  <ion-navbar color="primary">
    <ion-title>Glossary</ion-title>
    <ion-buttons end *ngIf="modalMode">
      <button ion-button icon-right (click)="dismiss()">
        Close
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding>

  <div>
    <span *ngFor="let term of glossaryTerms">
      <span (click)="setActiveTerm(term)" class="glossary-term" *ngIf="term.Definition!=''">{{term.Term}}</span>
    </span>

    <h3>More terms to be included</h3>
    <ul>
      <div *ngFor="let term of glossaryTerms">
        <li *ngIf="term.Definition==''">
          <span>{{term.Term}}</span>
        </li>
      </div>

    </ul>

  </div>




</ion-content>
