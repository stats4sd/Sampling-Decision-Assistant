<ion-header>
  <ion-navbar #navbar color="primary">
    <ion-title>{{stage.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="closeModal()" *ngIf="modalMode">
        <ion-icon name="checkmark"></ion-icon>Close</button>
        <!-- *** PUT BACK IN *** -->
      <!-- <button ion-button icon-left color="primary" style="background-color: white" *ngIf="stagesComplete[stage.number]"
        [@animationState]="'flyIn'">
        <ion-icon name="checkmark-circle"></ion-icon>Section Complete</button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="slide-scroll-content" #content id="content">
  <div class="central-content">
    <!-- Main Content -->
    <div class="slide-content" *ngIf="activeSection=='Main'">
      <stage-1 *ngIf="stage.number==1"></stage-1>
      <stage-2 *ngIf="stage.number==2"></stage-2>
      <stage-3 *ngIf="stage.number==3"></stage-3>
      <stage-4 *ngIf="stage.number==4"></stage-4>
      <stage-5 *ngIf="stage.number==5"></stage-5>
      <stage-6 *ngIf="stage.number==6"></stage-6>
    </div>
    <!-- Resources -->
    <div class="slide-content" *ngIf="activeSection=='Resources'">
      <resources [stage]="stage.number"></resources>
    </div>
   
    <!-- Glossary -->
    <div class="slide-content" *ngIf="activeSection=='Glossary'">
      <glossary [section]="stage.number" [slug]="glossarySlug"></glossary>
    </div>

    <div class="segment-container">
      <ion-segment [(ngModel)]="activeSection">
        <ion-segment-button value="Main" (click)="goTo('main')">Main</ion-segment-button>
        <ion-segment-button value="Resources" (click)="goTo('resources')">Resources</ion-segment-button>
        <ion-segment-button value="Glossary" (click)="goTo('glossary')">Glossary</ion-segment-button>
      </ion-segment>
    </div>
  </div>




</ion-content>
