<ion-header>
  <ion-navbar #navbar color="primary">
    <ion-title>{{stage.title}}</ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-left (click)="goBack()" *ngIf="reviewMode">
        <ion-icon name="checkmark"></ion-icon>Close</button> -->
        
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="slide-scroll-content" #content id="content">
  <div class="central-content">
    <!-- Main Content -->
    <div class="slide-content" [style.display]="activeSection=='main'? 'block' : 'none'">
      <stage-1 *ngIf="stage.number==1"></stage-1>
      <stage-2 *ngIf="stage.number==2"></stage-2>
      <stage-3 *ngIf="stage.number==3"></stage-3>
      <stage-4 *ngIf="stage.number==4"></stage-4>
      <stage-5 *ngIf="stage.number==5"></stage-5>
      <stage-6 *ngIf="stage.number==6"></stage-6>
    </div>
    <!-- Resources -->
    <div class="slide-content" [style.display]="activeSection=='resources'? 'block' : 'none'">
      <resources *ngIf="!editMode" [stage]="stage.number"></resources>
      <dev-editor-resources *ngIf="editMode" [stage]="stage.number"></dev-editor-resources>
    </div>
   
    <!-- Glossary -->
    <div class="slide-content" [style.display]="activeSection=='glossary'? 'block' : 'none'">
      <glossary></glossary>
    </div>

    <div class="segment-container">
      <ion-segment [(ngModel)]="activeSection" >
        <ion-segment-button value="main" (click)="goTo(null)">Main</ion-segment-button>
        <ion-segment-button value="resources" (click)="goTo('resources')">Resources</ion-segment-button>
        <ion-segment-button value="glossary" (click)="goTo('glossary')">Glossary</ion-segment-button>
      </ion-segment>
    </div>
  </div>




</ion-content>
