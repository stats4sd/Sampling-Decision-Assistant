<!-- Generated template for the GlossaryLinkComponent component -->
<span class="glossary-link tooltip" *ngIf="tooltip">
  <span class="tooltiptext" *ngIf="tooltip">{{tooltip}}</span>
  <span class="tooltiptext" *ngIf="!tooltip">Read more about {{text}} in the glossary section</span>
  {{text}}
</span>
<span class="glossary-link" *ngIf="!tooltip" (click)="glossaryClick()">{{text}}<ng-content></ng-content></span>
