<!-- Generated template for the SurveyQuestionGroupComponent component -->
<form *ngIf="formGroup" [formGroup]="formGroup">
  <div *ngFor="let question of questions">
    <survey-question [question]="question" [formGroup]="formGroup"></survey-question>
  </div>
  <div class="group-meta">
    <div>valid: {{formGroup.valid}}</div>
    <!-- <button ion-button (click)="save()" [disabled]="!formGroup.valid">Save</button> -->
  </div>
</form>
