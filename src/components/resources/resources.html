<!-- Generated template for the ResourcesComponent component -->
<div>
  <h2>Frequently Asked Questions</h2>
  <ion-list>
    <ion-item *ngFor="let question of resources.questions; let i=index">
      <div class="question-text" (click)="expandToggle(i)">Question: {{question.q}}</div>
      <div class="answer-text" *ngIf="expanded[i]" [@animationState]="'expandIn'">Answer: {{question.a}}</div>
    </ion-item>
  </ion-list>
  <h2>More Information</h2>
</div>
