<div class="breadcrumbs-container" >
    <div class="breadcrumb" *ngFor="let crumb of breadcrumbs; let last=last; let i=index" [class.last]="last">
          <span class="breadcrumb-name" [attr.data]="stageSlidesIndex==i ? 'activeSlide' : 'inactiveSlide'" (click)="goTo(i)">{{crumb}}</span>
          <ion-icon name="arrow-forward" *ngIf="!last" (click)="goTo(i+1)"></ion-icon>
    </div>
  </div>
